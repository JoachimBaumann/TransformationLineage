name: Build Spark Transformations

on:
  push:
    paths:
      - 'transformations/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build only changed transformations
        run: |
          changed_dirs=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^transformations/' | cut -d/ -f2 | sort -u)
          
          if [ -z "$changed_dirs" ]; then
            echo "No changes in transformation subdirectories."
            exit 0
          fi

          for dir in $changed_dirs; do
            pom_path="transformations/$dir/pom.xml"
            if [ -f "$pom_path" ]; then
              echo "Building $pom_path"
              mvn -f "$pom_path" clean package
            else
              echo "No pom.xml in $dir â€” skipping."
            fi
          done

      - name: Upload fat JARs
        uses: actions/upload-artifact@v4
        with:
          name: fat-jars
          path: transformations/**/target/*.jar
