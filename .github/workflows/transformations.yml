name: Build Transformations

on:
  workflow_dispatch:  # manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build all transformations
        run: |
          set -e
          for dir in transformations/*/; do
            if [ -f "$dir/pom.xml" ]; then
              echo "Building $dir"
              mvn -f "$dir/pom.xml" clean package
            else
              echo "Skipping $dir â€” no pom.xml"
            fi
          done

      - name: List built JARs
        run: find transformations -type f -name "*.jar"
